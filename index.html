<html>
<head>
    <title>rental website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hero">
    
    <nav>
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <button type="button">PROPERTIES</button>
        <img src="images/menu.png" class="menu-icon">
    </nav>
    
    <div class="row">
        <div class="col-1">
            <h1>Destination Vacation<br>Home Rentals</h1>
            <p>Desirable locations, elegant homes, streamlined vacation rental process. </p>
            <button type="button">Find Your Rental</button>
            
            <ul>
                <li class="btn active"></li>
                <li class="btn"></li>
                <li class="btn"></li>
            </ul>
            
        </div>
        <div class="col-2">
            <img src="images/pic1.png" id="banner">
        </div>
    </div>
    
</div>



<script>
    var btn = document.getElementsByClassName("btn");
    var banner = document.getElementById("banner");
    
    btn[0].onclick = function(){
        banner.src = "images/pic1.png";
        animation();
        this.classList.add("active");
    }
    
    btn[1].onclick = function(){
        banner.src = "images/pic2.png";
        animation();
        this.classList.add("active");
    }
    
    btn[2].onclick = function(){
        banner.src = "images/pic3.png";
        animation();
        this.classList.add("active");
    }
    
    
    
    function animation(){
        banner.classList.add("zoom");
        setTimeout(function(){
            banner.classList.remove("zoom");
        },500);
        
        for(b of btn){
            b.classList.remove("active");
        }
    }
    
</script>


</body>
</html>
